<!-- The Modal -->
<div id="settingsModal" class="modal">
  <!-- Modal content -->
<div class="modal-content">
  <div class="modal-header">
    <h2>Settings</h2>
  </div>
  <div class="modal-body">
    <table>
    <tr><th>Sounds</th></tr>
    <tr><td>Play music</td><td><input type="checkbox" checked="checked" id="settingsMusic"></td></tr>
    <tr><td>Play sound effects</td><td><input type="checkbox" checked="checked" id="settingsEffects"></td></tr>
    </table>
    <p>Some other text...</p>
  </div>
  <div class="modal-footer">
    <button id="settingsCloseBtn">Close</button>
  </div>
</div>
</div>
